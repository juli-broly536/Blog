<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e3e9f3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-box {
            background: #fff;
            max-width: 410px;
            width: 100%;
            margin: 40px 0;
            padding: 2.2rem 2.5rem 2.5rem 2.5rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,60,90,0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            text-align: center;
            border: 1.5px solid #e7eaf3;
        }
        .contact-box h2 {
            margin-top: 0;
            color: #1a237e;
            font-size: 2.1rem;
            margin-bottom: 1.2rem;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .contact-box p {
            color: #333;
            font-size: 1.08rem;
            margin-bottom: 0.5rem;
        }
        .contact-box a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            word-break: break-all;
        }
        .contact-box a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }
        .contact-form {
            margin-top: 2rem;
            text-align: left;
        }
        .contact-form label {
            display: block;
            margin-bottom: 0.3rem;
            color: #222;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.65rem;
            border: 1.5px solid #d1d9e6;
            border-radius: 7px;
            margin-bottom: 1.1rem;
            font-size: 1rem;
            font-family: inherit;
            background: #f7fafd;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #1976d2;
            outline: none;
            box-shadow: 0 0 0 2px #e3f2fd;
        }
        .contact-form textarea {
            min-height: 80px;
            max-height: 200px;
        }
        .contact-form button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
            letter-spacing: 1px;
        }
        .contact-form button:hover {
            background: linear-gradient(90deg, #1565c0 60%, #42a5f5 100%);
            box-shadow: 0 4px 16px rgba(25,118,210,0.13);
        }
        @media (max-width: 600px) {
            .contact-box {
                padding: 1.2rem 0.7rem 1.5rem 0.7rem;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
<a href="Blog.html" style="position: absolute; top: 2rem; left: 2rem; text-decoration: none;">
        <button style="font-size: 1.5rem; background: #1976d2; color: white; border: none; border-radius: 50%; width: 2.5rem; height: 2.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(25,118,210,0.10);">
            &#8592;
        </button>
    </a>
    <div class="contact-box">
        <h2>Contacto</h2>
        <p>Mail: <a href="mailto:julianofayolle@gmail.com">julianofayolle@gmail.com</a></p>
        <p>NÃºmero: <a href="tel:+543329317454">+54 3329-31-7454</a></p>
        <form class="contact-form" onsubmit="event.preventDefault(); this.asunto.value=''; this.mensaje.value='';">
            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" name="asunto" placeholder="Escribe el asunto...">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje..."></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
